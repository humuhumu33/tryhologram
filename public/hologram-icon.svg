<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" version="1.1">
  <defs>
    <style>
      .torus-outer {
        fill: none;
        stroke: white;
        stroke-width: 3;
        stroke-linecap: round;
      }
      .torus-inner {
        fill: none;
        stroke: white;
        stroke-width: 2.5;
        stroke-linecap: round;
        opacity: 0.9;
      }
    </style>
  </defs>
  <!-- Top view of torus: outer ring -->
  <circle class="torus-outer" cx="50" cy="50" r="38"/>
  
  <!-- Top view of torus: inner ring (hole) -->
  <circle class="torus-inner" cx="50" cy="50" r="22"/>
</svg>
